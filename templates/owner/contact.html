<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Contact Form</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f8fafc, #f1f5f9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Card container */
        .form-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Form header */
        .form-header {
            background-color: #0f172a; /* primary color */
            padding: 1.5rem;
            color: white;
        }

        .form-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .form-header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Form body */
        .form-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: transparent;
            box-shadow: 0 0 0 2px #0f172a;
        }

        input[readonly] {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button, .back-btn {
            width: 100%;
            background-color: #0f172a;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        button:hover, .back-btn:hover {
            background-color: #1e293b;
            transform: scale(1.02);
        }

        button:active, .back-btn:active {
            transform: scale(0.98);
        }

        .back-btn {
            background-color: #6b7280; /* secondary color */
            margin-bottom: 1rem;
        }

        .back-btn:hover {
            background-color: #5a6170;
        }

        /* Animations */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .form-container {
                border-radius: 8px;
            }

            .form-header, .form-body {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Contact Form</h2>
            <p>We'd love to hear from you</p>
        </div>

        <div class="form-body">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" value="{{ user_email }}" readonly>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <a href="/home" class="back-btn">Back</a>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
