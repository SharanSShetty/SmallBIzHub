<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Businesses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .business-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .business-card:hover {
            transform: scale(1.02);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
            --text-light: #a7a7a7;
            --border: #333;
            --nav-bg: rgba(30, 30, 30, 0.95);
            background-color: var(--background);
            color: var(--text);
        }

        body.dark-mode .business-card {
            background: var(--card-bg);
            color: var(--text);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode .search-input {
            background: var(--card-bg);
            color: var(--text);
            border-color: var(--border);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for dark mode setting and apply immediately if enabled
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</head>
<body>

    <h2>Your Saved Businesses</h2>

    <div class="container">
        {% for business in saved_businesses %}
        <div class="business-card" onclick="window.location.href='{% url 'business_detail' business.id %}'">
            <h3>{{ business.name }}</h3>
            <p>{{ business.description }}</p>
        </div>
        {% empty %}
            <p style="text-align: center;">No businesses saved yet.</p>
        {% endfor %}
    </div>

</body>
</html>
